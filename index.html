<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component with Toggle</title>
    <link rel="shortcut icon" type="icon/png" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>Our Pricing</h1>
        <div>
            <span>Annually</span>
            <div id="slider">
                <div class="sliderMonthly"></div>
            </div>
            <span class="active">Monthly</span>
        </div>
    </header>
    <main class="monthly">
        <section class="pricingPlan">
            <h2>Basic</h2>
            <h3><span>$</span>19.99</h3>
            <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button>Learn more</button>
        </section>
        <section class="pricingPlan mostPopular">
            <h2>Professional</h2>
            <h3><span>$</span>24.99</h3>
            <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button>Learn more</button>
        </section>
        <section class="pricingPlan">
            <h2>Master</h2>
            <h3><span>$</span>39.99</h3>
            <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button>Learn more</button>
        </section>
    </main>
    <img src="bg-top.svg" alt="Background Top" id="bgTop">
    <img src="bg-bottom.svg" alt="Background Bottom" id="bgBottom">
    <script src="app.js"></script>
</body>

</html>
